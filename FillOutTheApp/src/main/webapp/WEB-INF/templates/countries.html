<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >

<head>

    <title>countries</title>
    <link rel = "stylesheet" th:href ="@{/css/cssFTW.css}">

</head>

<body>




<div class="main">



    <pre id="quote">"Countries"</pre>






    <ul>

        <th:block th:each="co:${countries}">

            <li >
                <a th:text="${co.countryName}" th:href="@{/animals/__${co.countryName}__}">



                </a>

            </li>

        </th:block>


    </ul>
    
       <form method= "post" th:action = @{/addCountry}>

        <input type="text" th:field="${newcountry.countryName}"> <br>
          

        <input type="submit" value="create">


    </form>







</div>
</body>

</html>
